<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Controller</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    /* --- Join Screen --- */
    #join-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      padding: 20px;
    }
    #join-screen h1 {
      font-size: 1.8rem;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      text-align: center;
      letter-spacing: 2px;
    }
    #join-screen input {
      width: 260px;
      padding: 14px 18px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      background: #111;
      border: 2px solid #333;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
    }
    #join-screen input:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    #join-screen input::placeholder { color: #555; }
    #join-btn {
      width: 260px;
      padding: 16px;
      font-size: 1.4rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: linear-gradient(135deg, #0ff, #08f);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: none;
      letter-spacing: 2px;
    }
    #join-btn:active {
      transform: scale(0.95);
    }
    #join-error {
      color: #f44;
      text-shadow: 0 0 8px #f44;
      font-size: 0.9rem;
      min-height: 1.5em;
    }

    /* --- Ready Screen --- */
    #ready-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 24px;
      padding: 20px;
    }
    #player-color {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 4px;
    }
    #player-color.cyan { color: #0ff; text-shadow: 0 0 20px #0ff; }
    #player-color.magenta { color: #f0f; text-shadow: 0 0 20px #f0f; }
    #player-color.yellow { color: #ff0; text-shadow: 0 0 20px #ff0; }
    #player-color.green { color: #0f0; text-shadow: 0 0 20px #0f0; }
    #ready-btn {
      width: 280px;
      padding: 24px;
      font-size: 2rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: #111;
      color: #0f0;
      border: 3px solid #0f0;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 10px #0f0;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      letter-spacing: 4px;
      transition: all 0.3s;
    }
    #ready-btn:active {
      background: #0f0;
      color: #000;
      text-shadow: none;
    }
    #ready-btn.pressed {
      background: #0f0;
      color: #000;
      text-shadow: none;
      pointer-events: none;
    }
    #ready-status {
      color: #888;
      font-size: 1rem;
      text-align: center;
      min-height: 3em;
    }

    /* Face selection */
    #face-select {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .face-btn {
      width: 50px; height: 50px;
      font-size: 1.7rem;
      background: #111;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .face-btn.selected {
      border-color: #0ff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.1);
    }

    /* --- Controls Screen --- */
    #controls-screen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .ctrl-area {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Left side: direction buttons */
    #area-left {
      left: 0; top: 0;
      width: 30vw; height: 100vh;
    }
    #area-right {
      left: 30vw; top: 0;
      width: 30vw; height: 100vh;
    }
    /* Right side: jump button */
    #area-jump {
      left: 60vw; top: 0;
      width: 40vw; height: 100vh;
    }

    .ctrl-btn {
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.1s;
    }

    #btn-left {
      background: rgba(255, 0, 255, 0.08);
      color: #f0f;
      border-right: 1px solid rgba(255, 0, 255, 0.2);
    }
    #btn-left:active, #btn-left.active {
      background: rgba(255, 0, 255, 0.3);
    }

    #btn-right {
      background: rgba(255, 0, 255, 0.08);
      color: #f0f;
      border-right: 1px solid rgba(255, 0, 255, 0.2);
    }
    #btn-right:active, #btn-right.active {
      background: rgba(255, 0, 255, 0.3);
    }

    #btn-jump {
      background: rgba(0, 255, 255, 0.08);
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      font-size: 2.5rem;
      letter-spacing: 4px;
    }
    #btn-jump:active, #btn-jump.active {
      background: rgba(0, 255, 255, 0.3);
    }

    /* Level indicator on controls screen */
    #level-display {
      position: fixed;
      top: 8px; left: 50%;
      transform: translateX(-50%);
      color: #888;
      font-size: 0.8rem;
      z-index: 10;
      pointer-events: none;
    }

    /* Lives display */
    #lives-display {
      position: fixed;
      top: 6px; right: 12px;
      color: #ff0044;
      font-size: 1.2rem;
      z-index: 10;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(255, 0, 68, 0.5);
    }

    /* Game over overlay */
    #gameover-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.92);
      z-index: 200;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    /* Death flash */
    #death-flash {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 0, 0, 0.4);
      z-index: 100;
      pointer-events: none;
    }

    /* Victory overlay */
    #victory-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 200;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    #victory-overlay h1 {
      font-size: 2.5rem;
      color: #0f0;
      text-shadow: 0 0 30px #0f0;
      letter-spacing: 4px;
    }
    #victory-overlay p {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* --- Video Chat --- */
    #camera-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .video-circle {
      width: 80px; height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--player-color, #0ff);
      box-shadow: 0 0 12px var(--player-color, #0ff);
      background: #111;
      position: relative;
    }
    .video-circle video {
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    .video-circle .fallback-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      background: #111;
    }
    .video-toggle-row {
      display: flex;
      gap: 10px;
    }
    .video-toggle-btn {
      width: 44px; height: 44px;
      font-size: 1.3rem;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    }
    .video-toggle-btn.off {
      border-color: #f44;
      box-shadow: 0 0 8px rgba(255, 68, 68, 0.3);
      opacity: 0.6;
    }
    #remote-videos-bar {
      position: fixed;
      top: 4px; left: 8px;
      display: flex;
      gap: 6px;
      z-index: 15;
      pointer-events: none;
    }
    .remote-video-circle {
      width: 44px; height: 44px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--player-color, #0ff);
      box-shadow: 0 0 6px var(--player-color, #0ff);
      background: #111;
      position: relative;
    }
    .remote-video-circle video {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .remote-video-circle .fallback-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      background: #111;
    }
  </style>
</head>
<body>

  <!-- Join Screen -->
  <div id="join-screen">
    <h1>CO-OP<br>PLATFORMER</h1>
    <p style="color: #888; font-size: 0.85rem; margin-top: -4px;">Enter the room code shown on the host screen</p>
    <input type="text" id="room-code" maxlength="4" inputmode="numeric"
           pattern="[0-9]*" placeholder="Room Code" autocomplete="off">
    <input type="text" id="nickname" maxlength="12"
           placeholder="Your Name" autocomplete="off">
    <button id="join-btn">JOIN</button>
    <div id="join-error"></div>
  </div>

  <!-- Ready Screen -->
  <div id="ready-screen">
    <p style="color:#888">You are</p>
    <div id="player-color"></div>
    <p style="color:#666; font-size:0.8rem; margin-top:4px;">Choose your face:</p>
    <div id="face-select">
      <button class="face-btn selected" data-face="smiley">ðŸ˜Š</button>
      <button class="face-btn" data-face="crazy">ðŸ¤ª</button>
      <button class="face-btn" data-face="angry">ðŸ˜ </button>
      <button class="face-btn" data-face="cool">ðŸ˜Ž</button>
      <button class="face-btn" data-face="wink">ðŸ˜œ</button>
      <button class="face-btn" data-face="skull">ðŸ’€</button>
    </div>
    <!-- Camera preview & toggles -->
    <div id="camera-preview-container">
      <div class="video-circle" id="local-video-circle" style="--player-color: #0ff;">
        <video id="local-preview-video" autoplay muted playsinline></video>

  <!-- Controls Screen -->
  <div id="controls-screen">
    <div id="remote-videos-bar"></div>
    <div id="level-display">LEVEL 1</div>
    <div id="lives-display">&#10084; &#10084; &#10084;</div>
    <div class="ctrl-area" id="area-left">
      <button class="ctrl-btn" id="btn-left">&larr;</button>
    </div>
    <div class="ctrl-area" id="area-right">
      <button class="ctrl-btn" id="btn-right">&rarr;</button>
    </div>
    <div class="ctrl-area" id="area-jump">
      <button class="ctrl-btn" id="btn-jump">JUMP</button>
    </div>
  </div>

  <!-- Death Flash Overlay -->
  <div id="death-flash"></div>

  <!-- Game Over Overlay -->
  <div id="gameover-overlay">
    <h1 style="font-size:2.2rem; color:#ff0044; text-shadow:0 0 30px #ff0044; letter-spacing:4px;">GAME OVER</h1>
    <p id="gameover-score" style="color:#ffff00; font-size:1.3rem;"></p>
    <button id="gameover-retry-btn" style="width:220px; padding:14px; font-size:1.1rem; font-family:'Courier New',monospace; font-weight:bold; background:rgba(255,0,68,0.15); color:#ff0044; border:2px solid #ff0044; border-radius:8px; cursor:pointer; letter-spacing:2px; text-shadow:0 0 8px #ff0044;">TRY AGAIN</button>
    <button id="gameover-restart-btn" style="width:220px; padding:14px; font-size:1.1rem; font-family:'Courier New',monospace; font-weight:bold; background:rgba(255,170,0,0.15); color:#ffaa00; border:2px solid #ffaa00; border-radius:8px; cursor:pointer; letter-spacing:2px; text-shadow:0 0 8px #ffaa00;">RESTART</button>
  </div>

  <!-- Victory Overlay -->
  <div id="victory-overlay">
    <h1>VICTORY!</h1>
    <p>All levels complete!</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // --- State ---
    let myRoomCode = null;
    let myPlayerIndex = null;
    let myFace = 'smiley';
    const inputState = { left: false, right: false, jump: false };

    // --- WebRTC State ---
    let localStream = null;
    let cameraEnabled = true;
    let micEnabled = true;
    const peerConnections = {};
    const remoteStreams = {};
    const PLAYER_COLORS_CSS = ['#0ff', '#f0f', '#ff0', '#0f0'];
    const FACE_EMOJIS = {
      smiley: '\u{1F60A}', crazy: '\u{1F92A}', angry: '\u{1F620}',
      cool: '\u{1F60E}', wink: '\u{1F61C}', skull: '\u{1F480}'
    };
    const ICE_CONFIG = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function initCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 120 }, height: { ideal: 120 } },
          audio: true
        });
        document.getElementById('local-preview-video').srcObject = localStream;
        document.getElementById('local-fallback-face').style.display = 'none';
      } catch (err) {
        console.warn('[webrtc] Camera access denied:', err.message);
        localStream = null;
        document.getElementById('local-fallback-face').style.display = 'flex';
        document.getElementById('toggle-camera').classList.add('off');
        document.getElementById('toggle-mic').classList.add('off');
        cameraEnabled = false;
        micEnabled = false;
      }
    }

    document.getElementById('toggle-camera').addEventListener('click', () => {
      if (!localStream) return;
      cameraEnabled = !cameraEnabled;
      localStream.getVideoTracks().forEach(t => { t.enabled = cameraEnabled; });
      const btn = document.getElementById('toggle-camera');
      btn.classList.toggle('off', !cameraEnabled);
      document.getElementById('local-fallback-face').style.display = cameraEnabled ? 'none' : 'flex';
    });

    document.getElementById('toggle-mic').addEventListener('click', () => {
      if (!localStream) return;
      micEnabled = !micEnabled;
      localStream.getAudioTracks().forEach(t => { t.enabled = micEnabled; });
      document.getElementById('toggle-mic').classList.toggle('off', !micEnabled);
    });

    // --- WebRTC Peer Connection ---
    function createPeerConnection(peerId) {
      if (peerConnections[peerId]) peerConnections[peerId].close();
      const pc = new RTCPeerConnection(ICE_CONFIG);
      peerConnections[peerId] = pc;
      if (localStream) {
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('webrtc-ice-candidate', {
            roomCode: myRoomCode, from: myPlayerIndex, to: peerId, candidate: event.candidate
          });
        }
      };
      pc.ontrack = (event) => {
        remoteStreams[peerId] = event.streams[0];
        updateRemoteVideoUI();
      };
      pc.onconnectionstatechange = () => {
        if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
          delete remoteStreams[peerId];
          updateRemoteVideoUI();
        }
      };
      return pc;
    }

    async function initiateCall(peerId) {
      const pc = createPeerConnection(peerId);
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('webrtc-offer', {
          roomCode: myRoomCode, from: myPlayerIndex, to: peerId, offer: pc.localDescription
        });
      } catch (err) { console.error('[webrtc] offer error:', err); }
    }

    async function handleOffer(from, offer) {
      const pc = createPeerConnection(from);
      try {
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('webrtc-answer', {
          roomCode: myRoomCode, from: myPlayerIndex, to: from, answer: pc.localDescription
        });
      } catch (err) { console.error('[webrtc] answer error:', err); }
    }

    async function handleAnswer(from, answer) {
      const pc = peerConnections[from];
      if (pc) {
        try { await pc.setRemoteDescription(new RTCSessionDescription(answer)); }
        catch (err) { console.error('[webrtc] set answer error:', err); }
      }
    }

    async function handleIceCandidate(from, candidate) {
      const pc = peerConnections[from];
      if (pc) {
        try { await pc.addIceCandidate(new RTCIceCandidate(candidate)); }
        catch (err) { /* ICE candidate errors are non-fatal */ }
      }
    }

    function cleanupWebRTC() {
      Object.values(peerConnections).forEach(pc => pc.close());
      Object.keys(peerConnections).forEach(k => delete peerConnections[k]);
      Object.keys(remoteStreams).forEach(k => delete remoteStreams[k]);
      updateRemoteVideoUI();
    }

    function updateRemoteVideoUI() {
      const bar = document.getElementById('remote-videos-bar');
      if (!bar) return;
      bar.innerHTML = '';
      for (const [peerId, stream] of Object.entries(remoteStreams)) {
        if (peerId === 'host') continue;
        const idx = parseInt(peerId, 10);
        if (isNaN(idx) || idx === myPlayerIndex) continue;
        const color = PLAYER_COLORS_CSS[idx] || '#0ff';
        const circle = document.createElement('div');
        circle.className = 'remote-video-circle';
        circle.style.setProperty('--player-color', color);
        const video = document.createElement('video');
        video.autoplay = true;
        video.playsInline = true;
        video.srcObject = stream;
        circle.appendChild(video);
        bar.appendChild(circle);
      }
    }

    // --- WebRTC Socket Listeners ---
    socket.on('webrtc-offer', ({ from, offer }) => handleOffer(from, offer));
    socket.on('webrtc-answer', ({ from, answer }) => handleAnswer(from, answer));
    socket.on('webrtc-ice-candidate', ({ from, candidate }) => handleIceCandidate(from, candidate));
    socket.on('webrtc-ready', ({ playerIndex }) => {
      if (myPlayerIndex !== null && myPlayerIndex < playerIndex) {
        initiateCall(playerIndex);
      }
    });

    // Pre-fill room code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const roomFromUrl = urlParams.get('room');
    if (roomFromUrl) {
      document.getElementById('room-code').value = roomFromUrl;
    }

    // --- Socket ---
    const socket = io({ transports: ['websocket'] });

    // --- Reconnection from sessionStorage ---
    const savedRoom = sessionStorage.getItem('coop_roomCode');
    const savedIndex = sessionStorage.getItem('coop_playerIndex');
    if (savedRoom && savedIndex !== null) {
      myRoomCode = savedRoom;
      myPlayerIndex = parseInt(savedIndex, 10);
    }

    let hasInitiallyConnected = false;
    socket.on('connect', () => {
      if (myRoomCode && myPlayerIndex !== null) {
        socket.emit('player-rejoin', { roomCode: myRoomCode, playerIndex: myPlayerIndex });
      }
      hasInitiallyConnected = true;
    });

    socket.on('rejoin-success', ({ playerIndex, gameState, currentLevel, lives }) => {
      myPlayerIndex = playerIndex;
      if (gameState === 'playing') {
        showScreen('controls-screen');
        startInputHeartbeat();
        document.getElementById('level-display').textContent = `LEVEL ${currentLevel}`;
        const heartsStr = Array(Math.max(0, lives)).fill('\u2764').join(' ');
        document.getElementById('lives-display').textContent = heartsStr;
        requestWakeLock();
        // Re-establish WebRTC after rejoin
        cleanupWebRTC();
        initiateCall('host');
        socket.emit('webrtc-ready', { roomCode: myRoomCode, playerIndex: myPlayerIndex });
      } else {
        // Back to lobby
        const colorEl = document.getElementById('player-color');
        const colors = ['CYAN', 'MAGENTA', 'YELLOW', 'GREEN'];
        const cssClasses = ['cyan', 'magenta', 'yellow', 'green'];
        colorEl.textContent = colors[playerIndex] || colors[0];
        colorEl.className = cssClasses[playerIndex] || cssClasses[0];
        showScreen('ready-screen');
      }
    });

    socket.on('rejoin-failed', () => {
      // Clear saved data and show join screen
      sessionStorage.removeItem('coop_roomCode');
      sessionStorage.removeItem('coop_playerIndex');
      myRoomCode = null;
      myPlayerIndex = null;
      showScreen('join-screen');
    });

    // --- Screen management ---
    function showScreen(id) {
      ['join-screen', 'ready-screen', 'controls-screen'].forEach(s => {
        document.getElementById(s).style.display = 'none';
      });
      const el = document.getElementById(id);
      el.style.display = (id === 'controls-screen') ? 'block' : 'flex';
    }

    // --- Join ---
    document.getElementById('join-btn').addEventListener('click', () => {
      const roomCode = document.getElementById('room-code').value.trim();
      const nickname = document.getElementById('nickname').value.trim();

      if (!roomCode || roomCode.length !== 4) {
        document.getElementById('join-error').textContent = 'Enter a 4-digit room code';
        return;
      }
      if (!nickname) {
        document.getElementById('join-error').textContent = 'Enter your name';
        return;
      }

      document.getElementById('join-error').textContent = '';
      myRoomCode = roomCode;
      socket.emit('player-join', { roomCode, nickname });
    });

    // Also allow Enter key on inputs
    document.getElementById('nickname').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('join-btn').click();
    });
    document.getElementById('room-code').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('nickname').focus();
    });

    socket.on('join-success', ({ playerIndex }) => {
      myPlayerIndex = playerIndex;
      // Save for reconnection
      sessionStorage.setItem('coop_roomCode', myRoomCode);
      sessionStorage.setItem('coop_playerIndex', String(playerIndex));

      const colorEl = document.getElementById('player-color');
      const colors = ['CYAN', 'MAGENTA', 'YELLOW', 'GREEN'];
      const cssClasses = ['cyan', 'magenta', 'yellow', 'green'];
      colorEl.textContent = colors[playerIndex] || colors[0];
      colorEl.className = cssClasses[playerIndex] || cssClasses[0];

      // Update video circle border color & init camera
      const myColor = PLAYER_COLORS_CSS[playerIndex] || '#0ff';
      document.getElementById('local-video-circle').style.setProperty('--player-color', myColor);
      initCamera();

      showScreen('ready-screen');
    });

    // --- Face Selection ---
    document.querySelectorAll('.face-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.face-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        myFace = btn.dataset.face;
        if (myRoomCode) {
          socket.emit('player-face-select', { roomCode: myRoomCode, face: myFace });
        }
      });
    });

    socket.on('join-error', ({ message }) => {
      document.getElementById('join-error').textContent = message;
    });

    // --- Ready ---
    document.getElementById('ready-btn').addEventListener('click', () => {
      socket.emit('player-ready', { roomCode: myRoomCode });
      document.getElementById('ready-btn').classList.add('pressed');
      document.getElementById('ready-btn').textContent = 'READY!';
    });

    socket.on('player-ready-update', ({ playerList }) => {
      const statuses = playerList.map(p =>
        `${p.nickname}: ${p.ready ? 'READY' : 'waiting...'}`
      ).join('\n');
      document.getElementById('ready-status').textContent = statuses;
    });

    // --- Game Start ---
    socket.on('game-start', () => {
      showScreen('controls-screen');
      requestWakeLock();
      startInputHeartbeat();
      // Start WebRTC connections
      if (localStream || true) { // Always try â€” even without local stream we can receive
        initiateCall('host');
        socket.emit('webrtc-ready', { roomCode: myRoomCode, playerIndex: myPlayerIndex });
      }
    });

    // --- Touch Controls ---
    function setupButton(id, key) {
      const btn = document.getElementById(id);

      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        inputState[key] = true;
        btn.classList.add('active');
        sendInput();
      }, { passive: false });

      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        inputState[key] = false;
        btn.classList.remove('active');
        sendInput();
      }, { passive: false });

      btn.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        inputState[key] = false;
        btn.classList.remove('active');
        sendInput();
      }, { passive: false });

      // Mouse fallback for desktop testing
      btn.addEventListener('mousedown', (e) => {
        e.preventDefault();
        inputState[key] = true;
        btn.classList.add('active');
        sendInput();
      });
      btn.addEventListener('mouseup', (e) => {
        e.preventDefault();
        inputState[key] = false;
        btn.classList.remove('active');
        sendInput();
      });
      btn.addEventListener('mouseleave', (e) => {
        if (inputState[key]) {
          inputState[key] = false;
          btn.classList.remove('active');
          sendInput();
        }
      });
    }

    setupButton('btn-left', 'left');
    setupButton('btn-right', 'right');
    setupButton('btn-jump', 'jump');

    function sendInput() {
      if (myRoomCode) {
        socket.volatile.emit('player-input', {
          roomCode: myRoomCode,
          input: { ...inputState }
        });
      }
    }

    // Continuous input heartbeat â€” resend state every 50ms to recover from dropped packets
    let inputInterval = null;
    function startInputHeartbeat() {
      if (inputInterval) return;
      inputInterval = setInterval(sendInput, 50);
    }
    function stopInputHeartbeat() {
      if (inputInterval) { clearInterval(inputInterval); inputInterval = null; }
    }

    // --- WakeLock ---
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && !wakeLock) {
              wakeLock = await navigator.wakeLock.request('screen');
            }
          });
        }
      } catch (err) {
        // WakeLock not available, silently ignore
      }
    }

    // --- Game Events ---
    socket.on('reset-level', () => {
      // Haptic feedback
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
      // Flash red
      const flash = document.getElementById('death-flash');
      flash.style.display = 'block';
      setTimeout(() => { flash.style.display = 'none'; }, 300);
    });

    // Lives update
    socket.on('lives-update', ({ lives }) => {
      const heartsStr = Array(Math.max(0, lives)).fill('\u2764').join(' ');
      document.getElementById('lives-display').textContent = heartsStr || '---';
    });

    // Game over (no lives)
    socket.on('game-over-lives', ({ score, level }) => {
      document.getElementById('gameover-overlay').style.display = 'flex';
      document.getElementById('gameover-score').textContent = `Score: ${score}`;
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 200]);
      }
    });

    // Game over buttons
    document.getElementById('gameover-retry-btn').addEventListener('click', () => {
      if (myRoomCode) socket.emit('try-again', { roomCode: myRoomCode });
    });
    document.getElementById('gameover-restart-btn').addEventListener('click', () => {
      if (myRoomCode) socket.emit('restart-game', { roomCode: myRoomCode });
    });

    // Retry level (after game over)
    socket.on('retry-level', ({ level, lives }) => {
      document.getElementById('gameover-overlay').style.display = 'none';
      const heartsStr = Array(lives).fill('\u2764').join(' ');
      document.getElementById('lives-display').textContent = heartsStr;
      document.getElementById('level-display').textContent = `LEVEL ${level}`;
    });

    socket.on('level-transition', ({ nextLevel, score, lives }) => {
      document.getElementById('level-display').textContent = `LEVEL ${nextLevel}`;
      if (lives !== undefined) {
        const heartsStr = Array(Math.max(0, lives)).fill('\u2764').join(' ');
        document.getElementById('lives-display').textContent = heartsStr;
      }
    });

    socket.on('game-victory', ({ score, lives }) => {
      const overlay = document.getElementById('victory-overlay');
      overlay.style.display = 'flex';
      const heartsStr = lives > 0 ? Array(lives).fill('\u2764').join(' ') : '';
      overlay.innerHTML = `
        <h1 style="font-size:2.2rem; color:#0f0; text-shadow:0 0 30px #0f0; letter-spacing:4px;">VICTORY!</h1>
        <p style="color:#0ff; text-shadow:0 0 10px #0ff;">All levels complete!</p>
        <p style="color:#ffff00; font-size:1.5rem; margin-top:12px;">Score: ${score || 0}</p>
        <p style="color:#ff0044; font-size:1.3rem;">${heartsStr}</p>
      `;
    });

    socket.on('back-to-lobby', ({ playerList }) => {
      stopInputHeartbeat();
      cleanupWebRTC();
      document.getElementById('victory-overlay').style.display = 'none';
      document.getElementById('gameover-overlay').style.display = 'none';
      document.getElementById('ready-btn').classList.remove('pressed');
      document.getElementById('ready-btn').textContent = 'READY';
      document.getElementById('lives-display').textContent = '\u2764 \u2764 \u2764';
      showScreen('ready-screen');

      const statuses = playerList.map(p =>
        `${p.nickname}: ${p.ready ? 'READY' : 'waiting...'}`
      ).join('\n');
      document.getElementById('ready-status').textContent = statuses;
    });

    // Host temporarily disconnected (refreshing) â€” just wait
    socket.on('host-temporarily-disconnected', () => {
      console.log('[controller] Host temporarily disconnected, waiting for rejoin...');
    });

    socket.on('room-closed', () => {
      cleanupWebRTC();
      if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
      sessionStorage.removeItem('coop_roomCode');
      sessionStorage.removeItem('coop_playerIndex');
      alert('Host disconnected. Room closed.');
      location.reload();
    });

    // Prevent zoom/scroll on the whole page
    document.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>
